<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Placas de Video</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <main>
        <section class="gallery">
            <div class="fondoborroso"><img src="img/3090.png" alt="NVIDIA GeForce RTX 3090"><p>RTX 3090</p></div>
            <div class="fondoborroso"><img src="img/1660-ti.png" alt="NVIDIA GeForce GTX 1660 Ti"><p>GTX 1660 Ti</p></div>
            <div class="fondoborroso"><img src="img/QUADRO-P5000.png" alt="NVIDIA Quadro P5000"><p>P5000</p></div>
            <div class="fondoborroso"><img src="img/2080-SUPER.png" alt="NVIDIA GeForce RTX 2080 Super"><p>2080 Super</p></div>
            <div class="fondoborroso"><img src="img/1050.png" alt="NVIDIA GeForce GTX 1050"><p>GTX 1050</p></div>
            <div class="fondoborroso"><img src="img/6900-rx.png" alt="AMD Radeon RX 6900 XT"><p>RX 6900 XT</p></div>
            <div class="fondoborroso"><img src="img/5700-xt.png" alt="AMD Radeon RX 5700 XT"><p>RX 5700 XT</p></div>
            <div class="fondoborroso"><img src="img/rx-6800.png" alt="AMD Radeon RX 6800"><p>RX 6800</p></div>
            <div class="fondoborroso"><img src="img/rx-5600.png" alt="AMD Radeon RX 5600 XT"><p>RX 5600 XT</p></div>
            <div class="fondoborroso"><img src="img/rx-5500.png" alt="AMD Radeon RX 5500"><p>RX 5500</p></div>
        </section>
        <div class="resultado">
            <p>RESULTADO</p>
            <div id="resultadoComparacion"></div>
        </div>
    </main>
<!-- Link JS -->
    <script src="./js/script.js"></script>   
</body>
</html>
