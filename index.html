<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Placas de Video</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <main>
        <section>
            <!-- Lista de placas 1 -->
            <div class="fondoborroso">
                <article class="titulo1">
                    <p>Selecciona una placa de video:</p>
                </article>
                <div>
                    <label for="placa1Input">Placa 1:</label>
                    <input type="text" id="placa1Input" placeholder="Nombre de la placa 1">
                </div>
            </div>
            <!-- boton comparacion -->
            <div>
                <button class="botoncomp" id="compararBtn">Comparar</button>
            </div>
            <!-- Lista de placas 2 -->
            <div class="fondoborroso">
                <article class="titulo2">
                    <p>Selecciona otra para comparar:</p>
                </article>
                <div>
                    <label for="placa2Input">Placa 2:</label>
                    <input type="text" id="placa2Input" placeholder="Nombre de la placa 2">
                </div>
                </div>
            </div>
        </section>
        <div class="resultado">
            <p>RESULTADO</p>
            <div id="resultadoComparacion"></div>
        </div>
    </main>
<!-- Link JS -->
    <script src="script.js"></script>   
</body>
</html>
